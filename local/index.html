				<a class="navbar-brand" href="/local">
					<img src="../Kouyenilogo.png" alt="" width="40px">

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"

				<div class="collapse navbar-collapse" id="navbarSupportedContent">

						<li class="nav-item dropdown" style=" color: white!important;">

							<a id="filmyillari" class="btn btn-link" data-bs-toggle="collapse" href="#collapseExample"
								role="button" aria-expanded="false" aria-controls="collapseExample">
								Film Yillari
							</a>

				<div id="carouselExampleCaptions" class="carousel slide">
					<!-- bu carousel yapısını bootstraptan edindik fakat içine gelecek her bir görseli js ve node.js kullanarak api üzerinden alıp render ediyoruz bu yüzden html tarafında sadece kapsayıcıları mevcut. -->
					<div class="carousel-indicators">
					</div>
					<div class="carousel-inner">
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"

					</button>
				</div>
				<div id="carouselExampleCaptions1" class="carousel slide">

					</div>
					<div class="carousel-inner">
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions1"

						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions1"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<div class="popular">
				<!--	burada yine caroseller gibi api üzerinden populer listesini alıyoruz ve kullanıcının rahat görebileceği şekilde render ediyoruz card classları ile  -->
			</div>
